<section class="user" *ngIf="(user$ | async) as user">
  <h1>User Information</h1>
  <div class="user__info">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{ user.name | titlecase }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ user.username  }}
        </mat-card-subtitle>
        <mat-card-subtitle>
          {{ user.email  }}
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</section>
<section class="posts" *ngIf="(posts$ | async) as posts">
  <h1>Posts By user</h1>
  <ng-container *ngFor="let post of posts">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{ post.title | titlecase }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.body }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button routerLink="/post/{{post.id}}" >ver comentarios</a>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</section>
