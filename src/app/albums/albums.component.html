
<div class="container" *ngIf="(albums$ | async) as albums">
  <ng-container *ngFor="let photo of albums; trackBy:photoTrackBy">
    <mat-card>
      <mat-card-header>
        {{ photo.title }}
      </mat-card-header>
      <mat-card-actions>
        <button mat-raised-button>View photo</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
